<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css\index.css" />
    <link rel="stylesheet" href="css\reset.css" />

    <title>Document</title>
  </head>
  <body>
    <main class="main-content">
      <section>
        <ul class="nav">
          <li><img src="img\menu-icon.svg" alt="menu-icon" class="icon" /></li>
          <li class="icon"><img src="img\logo.svg" alt="logo" /></li>
          <li class="title">White Bear Weather</li>
        </ul>
      </section>

      <section>
        <form class="search-section" id="weather-form">
          <label for="city-input">Search Anywhere's weather</label>
          <input type="text" id="city-input" name="city" class="input-box" />
          <select name="country" id="country-option" class="input-box">
          </select>
          <input type="submit" class="submit-btn"/>
        </form>
      </section>

      <!-- <section>
        <div id="bg-img"></div>
      </section> -->

      <section class="weather">
        <h1 id="area-name"></h1>
        <div id="weather-icon"></div>
        <ul>
          <li id="temp-min" class="temp-arrange"></li>
          <li id="temp-max" class="temp-arrange"></li>
        </ul>

        <div id="weather-main"></div>
        <div id="temp"></div>
        <ul class="weather-infor">
          <li id="humidity"></li>
          <li id="pressure"></li>
          <li id="wind"></li>
          <li id="visibility"></li>
          <li id="sun-rise"></li>
          <li id="sun-set"></li>
        </ul>
      </section>

      <script src="js\index.js"></script>
    </main>
  </body>
</html>
